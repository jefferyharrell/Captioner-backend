[tool.ruff]
target-version = "py312"
line-length = 88
exclude = ["typings"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "COM812"]
per-file-ignores = {"tests/*.py" = ["S101"], "tests/test_storage_caption.py" = ["ARG001", "TRY002", "EM101"], "tests/test_storage_extra.py" = ["ANN202", "E501"]}

[tool.ruff.format]
# This section is required if you want to use Ruff as a formatter (not needed for lint-only)
# If you want Ruff to only error, not fix, just use the linter (as in your config)

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "basic"
reportUnknownParameterType = true
reportUnknownArgumentType = false
reportUnknownMemberType = true
reportMissingParameterType = true
reportMissingTypeArgument = true
stubPath = "typings"
include = ["app", "tests"]
exclude = ["node_modules", ".venv"]
extraPaths = ["typings"]
venvPath = "."
venv = ".venv"
